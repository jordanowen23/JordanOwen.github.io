    <main>
        <h2>Contact Blank Today!</h2>
           <p>Required fields are marked with an asterisk *</p>
           <form method="post" action="https://webdevbasics.net/scripts/demo.php">
           <!--first name-->
           <label for="myFname">*First Name:</label>
           <input type="text" name="myFname" id="myFname" required>
           <!--last name-->
           <label for="myLname">*Last Name:</label>
           <input type="text" name="myLname" id="myLname" required>
           <!--email address--> 
           <label for="myEmail">*E-mail Address:</label>
           <input type="email" name="myEmail" id="myEmail" required>
           <!--phone number-->
           <label for="Telephone">Phone Number:</label>
           <input type="tel" name="Telephone" id="Telephone" maxlength="12">
           <!--ski level-->
           <label for="spinner">Skier Level:</label>
           <input type="number" name="spinner" id="spinner"
           min="1" max="6">
           <!--customization check box-->
           <label for="Checkbox">Ski Customization:</label>
           <input type="checkbox" name="Checkbox" id="Checkbox">
           <!--comments-->
           <label for="myComments">Comments:</label>
           <textarea name="myComments" id="myComments"
           rows="2" cols="30"></textarea>
           <input type="submit" value="Submit">
           </form>
            <div id="contact">Blank Ski Company<br>
                243 Main Street<br>
                Syracuse, UT 84075<br>
                <br>
                385-251-6842<br>
                <br></div>
